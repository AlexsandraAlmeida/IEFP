<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Para fazer um parágrafo, use a tag &lt;p>">Parágrafos</abbr></li>
        <li><abbr title="Para fazer títulos, use a tag h, que vai desde a tag &lt;h1> ate a tag &lt;h6>">Títulos</abbr></li>
        <li><abbr title="Para adicionar uma imagem, use a &lt;img>">Imagens</abbr></li>
        <li><abbr title="Para fazer uma abreviação, use a tag &lt;abbr>">Abreviações</abbr></li>
        <li><abbr title="Para indicar um código-fonte de alguma linguagem de programação, use a tag &lt;code>">Códigos-fonte</abbr></li>
        <li><abbr title="Para fazer uma lista numerada, use a tag &lt;ol> para indicar o tipo de lista e depois descreva os itens da lista com a tag &lt;li>">Listas Numeradas</abbr></li>
        <li><abbr title="Para fazer uma lista com dermarcadores, use a tag &lt;ul> para indicar o tipo de lista e depois descreva os itens da lista com a tag &lt;li>">Listas com demarcadores</abbr></li>
    </ul>
